{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<div class="container">
  <h3>Fake news or satire</h3>
  <hr>
  <form action="result" method="post" class="form" role="form">
    {{ form.csrf_token() }}

    <div class="form-group">
      {{ wtf.form_field(form.link, type='link', class='form-control', placeholder='Link') }}
    </div>

    <button type="submit" class="btn btn-primary">Submit</button><br><br>
  </form>
  <hr>
<p>Made by <b>Nicolas David Munerman</b></p>
</div>
{% endblock %}
